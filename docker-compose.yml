version: "3"

services:
  bitwarden:
    image: bitwardenrs/server:latest-arm32v6 #swap tag latest for non-raspberrypi
    expose:
      - "8080"
    volumes:
      - ./data/bitwarden:/data
    restart: on-failure
    environment:
      WEBSOCKET_ENABLED: "true"

  nginx:
    image: nginx:alpine #alpine tag uses the latest alpine, currently half the size of the "perl" varient
    ports:
      - "8080:80"
      - "443:443"
    restart: on-failure
    depends_on:
      - bitwarden
    volumes:
      - ./data/nginx:/etc/nginx
      - ./data/ssl:/etc/ssl

  bw_backup:
    image: bruceforce/bw_backup:rpi3 #swap tag to latest to run on non-raspberrypi
    container_name: bw_backup
    restart: on-failure
    depends_on:
      - bitwarden
    volumes:
      - ./data/bitwarden:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
        # uncomment this if you want your backup to be written to ./data/bitwarden folder"
        # - ./data/bitwarden:/backup_folder/
    environment:
      - DB_FILE=/data/db.sqlite3
        # uncomment this if you want your backup to be written to ./data/bitwarden folder"
        # - BACKUP_FILE=/backup_folder/db_backup/backup.sqlite3
      - BACKUP_FILE=/data/db_backup/backup.sqlite3
      - CRON_TIME=0 5 * * *
      - TIMESTAMP=false
      - UID=0
      - GID=0
