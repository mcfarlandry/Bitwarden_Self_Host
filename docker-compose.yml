version: "3"

services:
  bitwarden:
    image: bitwardenrs/server:latest
    expose:
      - "8080"
    volumes:
      - ./data/bitwarden:/data
    restart: on-failure
    environment:
      WEBSOCKET_ENABLED: "true"

  nginx:
    image: nginx:alpine #alpine tag uses the latest alpine, currently half the size of the "perl" varient
    ports:
      - "8080:80"
      - "443:443"
    restart: on-failure
    depends_on:
      - bitwarden
    volumes:
      - ./data/nginx:/etc/nginx
      - ./data/ssl:/etc/ssl
    restart: on-failure
    environment:
      - NGINX_HOST=192.168.1.101
      - NGINX_PORT=80
